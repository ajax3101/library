{% extends 'base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
  <h2>Реєстрація</h2>
  <form method="post" action="{% url 'library_app:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зареєструватися</button>
  </form>
{% endblock %}

{% block extra_head %}
  <!-- Посилання на Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
