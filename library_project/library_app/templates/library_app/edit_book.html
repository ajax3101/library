{% extends 'base.html' %}
{% load static %}
{% block title %}Редагувати книгу - {{ book.title }}{% endblock %}

{% block content %}
  <h2>Редагувати книгу - {{ book.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
  </form>
  <a href="{% url 'library_app:view_book' book_id=book.id %}" class="btn btn-secondary">Скасувати</a>
{% endblock %}
