{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}
{% block title %}Login -> {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <main class="form-signin">
                <form id="login" method="post">
                    {% csrf_token %}
                    <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                    <h1 class="h3 mb-3 fw-normal">Будь ласка, увійдіть в систему</h1>

                    <div class="form-floating">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                        <label for="floatingInput">Ім'я</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Пароль</label>
                    </div>

                    <div class="checkbox mb-3">
                        <!-- <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label> -->
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Вхід</button>
                    <p class="mt-3 mb-3 text-danger">{{ form.errors }}</p>
                </form>
            </main>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}

{% endblock %}
