{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}" >
    <!-- Add your custom CSS here -->

    {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'library_app:book_list' %}">Web-Додаток "Бібліотека"</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'library_app:book_list' %}">Книги</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'library_app:author_list' %}">Автори</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'library_app:genre_list' %}">Жанри</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'library_app:statistics' %}">Статистика</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'library_app:stats' %}">Статистика_2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'library_app:profile' %}">Профіль</a>
            </li>
            <!-- Add more navigation items as needed -->
        </ul>
    </div>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        <a class="btn btn-outline-light me-2" href="#">Login</a>
        <a class="btn btn-warning" href="#">Sign-up</a>
      </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS and dependencies -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.js' %}"></script>
<!-- Add your custom scripts here -->

{% block extra_scripts %}{% endblock %}
</body>
</html>
